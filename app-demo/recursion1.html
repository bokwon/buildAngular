<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Recursion 1</title>
    <script type="text/javascript">
      
    </script>
  </head>
  <body>
    <script type="text/javascript">
      (function(){
          // 5! = 5*4*3*2*1;
          var result = 1;
          var factorial = function(num) {
            // base case
            if (num === 1) {
              return result;
            }
            
            result = result * (num);
            factorial(num-1);
          }
          
          window.factorialFunc = factorial;
      })();
    </script>
  </body>
</html>
