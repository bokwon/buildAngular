<!DOCTYPE html>
<html>
    <head>
        <title>Promise usage</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="app.css" type="text/css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="js/server.js"></script>
    </head>
    <body ng-app="app" ng-cloak>
        <div class="container-fluid main">
            <h3>Testing data communication</h3>
            <div class="col-xs-12 col-sm-6 ctrl1" ng-controller="Ctrl1 as vm">
                <h4>Client 1</h4>
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary" ng-click="vm.onRun();">Receive data with request</button>
                    <button type="button" class="btn btn-secondary" ng-click="vm.onAction();">{{vm.action}}</button>
                    <div class="result">
                        <p ng-show="vm.isBusy">Requesting data... please wait.</p>
                        <p>{{vm.message}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 ctrl2" ng-controller="Ctrl2 as vm">
                <h4>Client 2</h4>
                <div class="col-xs-12 col-sm-6">
                    <button type="button" class="btn btn-primary">Receive data with request</button>
                   <div class="result"><p></p></div>
                </div>
                 <div class="col-xs-12 col-sm-6">
                    <button type="button" class="btn btn-secondary" ng-click="vm.onAction();">{{vm.action}}</button>
                    <div class="result"><p>{{vm.message}}</p></div>
                </div>
            </div>
        </div>
        
        <script src="js/app.js"></script>
        <script src="js/ctrl1.js"></script>
        <script src="js/ctrl2.js"></script>
        <script src="js/dataservice.js"></script>
    </body>
</html>
