<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS Services</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="scripts/watchCollection.js"></script>
    </head>
    <body ng-app="DemoApp">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12" ng-controller="DemoAppController as vm">
            <h1>$WatchCollection Demo</h1>
            <p>watchCollectionCount: {{vm.watchCollectionCount}}</p>
            <p>watchCount: {{vm.watchCount}}</p>
            <h4>Friends list</h4>
            <ul>
              <li ng-repeat="friend in vm.friends track by $index">{{friend}}</li>
            </ul>
          </div>
        </div>
      </div>
  </body>
</html>
