<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Factorial</title>
    <script type="text/javascript">
      
    </script>
  </head>
  <body>
    <script type="text/javascript">
      (function(){
          // 5! = 5*4*3*2*1;
          var factorial = function(n) {
            // base case
            if (n === 1) {
              return 1;
            } else {
							return n * factorial(n-1);
						}
          }
          
          window.factorial = factorial;
      })();
    </script>
  </body>
</html>
